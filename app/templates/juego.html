<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <style>
    

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 40vh;
        margin-top: 40px;
    }

    .mesa {
    width: 1100px; /* Ancho del div */
    height: 700px; /* Alto del div */
    background-image: url('{{ url_for('static', filename='img/fondo2.png') }}'); /* Imagen de fondo */
    background-size: cover; /* Ajusta la imagen para cubrir el tamaño del div */
    background-position: center; /* Centra la imagen */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    border-radius: 15px; /* Bordes redondeados (opcional) */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra para darle efecto */
    display: flex;
    justify-content: center; /* Centra el contenido dentro del div */
    align-items: center; /* Centra el contenido verticalmente */
    color: white; /* Texto blanco */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Sombra en el texto */
    position: relative;
}
.jugador {
    position: absolute;
    top: 450px;  /* Distancia desde el borde superior del contenedor */
    left: 500px;  /* Distancia desde el borde izquierdo del contenedor */
    width: 300px;
    height: 50px;

}
.carta {
    width: 80px; /* Ajusta el tamaño de las cartas */
    border-radius: 8px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
    margin-left: -65px;
}

.carta:hover {
    transform: scale(1.1) rotate(3deg);/* Efecto al pasar el cursor */
}


.cartaB {
    width: 80px; /* Ajusta el tamaño de las cartas */
    border-radius: 8px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;

}

.cartaB:hover {
    transform: scale(1.1) rotate(3deg);/* Efecto al pasar el cursor */
}
.ia1 {
    position: absolute;
    top: 350px;  /* Distancia desde el borde superior del contenedor */
    left: 200px;  /* Distancia desde el borde izquierdo del contenedor */
    width: 300px;
    height: 50px;
}

.ia2 {
    position: absolute;
    top: 350px;  /* Distancia desde el borde superior del contenedor */
    left: 900px;  /* Distancia desde el borde izquierdo del contenedor */
    width: 300px;
    height: 50px;
}

.banca {
    position: absolute;
    top: 250px;  /* Distancia desde el borde superior del contenedor */
    left: 400px;  /* Distancia desde el borde izquierdo del contenedor */
    width: 300px;
    height: 50px;
}
</style>
</head>
<body>

   <div class="mesa">

        <div class="jugador">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="As de Corazones" class="carta">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="carta">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="carta">
            
        </div>

        <div class="ia1">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="As de Corazones" class="carta">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="carta">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="carta">
            
        </div>

        <div class="ia2">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="As de Corazones" class="carta">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="carta">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="carta">
            
        </div>


        <div class="banca">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="As de Corazones" class="cartaB">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="cartaB">
            <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="2 de Corazones" class="cartaB">
            
        </div>
   </div>
  
    

    

    {% if estadoJuego.finalizado %}
    <div class="mensaje-final">
        <h3>{{ estadoJuego.mensajeFinal }}</h3>
        <button onclick="window.location.href='/nuevaRonda'">Jugar de Nuevo</button>
    </div>
    {% endif %}
</body>
</html>
